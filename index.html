<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Stopwatch</title>
        <link rel="stylesheet" href="style.css">
        <link rel="icon" href="/images/watchFavicon.ico" type="image/x-icon">
    </head>
    <body style="background-color: #4b3c60;">
        <div id="stopwatch">
            <h1 id="title" class="text">Stopwatch</h1>
            <h1 id="timer" class="text">0 : 0 : 0</h1>
            <div class="buttons">
                <div id="Start" class="text button">Start</div>
                <div id="Stop" class="text button">Stop</div>
                <div id="Reset" class="text button">Reset</div>
            </div>
        </div>
    </body>
    <script src="main.js"></script>
</html>
